<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Alerts</title>
  </head>
  <body>
    <!-- card de cookies -->
    <div class="card">
      <div class="btn-close">
        <img src="assets/close.svg" alt="Botão de fechar" />
      </div>
      <img src="assets/cookie.svg" alt="Cookie" />
      <p>
        Nós utilizamos cookies para melhorar nossa UX, analytics e marketing.
      </p>
      <a class="btn-vermelho" href="#">Tudo bem!</a>
    </div>
    <!-- card de alerta -->
    <div class="card">
      <div class="btn-close">
        <img src="assets/close.svg" alt="Botão de fechar" />
      </div>
      <img src="assets/alert.svg" alt="Cookie" />
      <p>Você será deslogado imediatamente!</p>
      <a class="btn-azul" href="#">Extender login</a>
    </div>
  </body>
</html>
