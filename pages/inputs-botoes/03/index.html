<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Rokkitt:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h1>Log In</h1>
      <p>
        Log in to your account to upload or download pictures, videos or music.
      </p>
      <input type="text" placeholder="Enter your email address" />
      <div class="container-password">
        <a href="#">Forgot password?</a>
        <button>
          Next
          <img src="assets/seta.svg" alt="Ícone seta" />
        </button>
      </div>
      <div class="container-footer">
        <span>Or log in with</span>
        <div class="social-medias">
          <button>
            <img src="assets/facebook.svg" alt="Logo do Facebook" />
            Facebook
          </button>
          <button>
            <img src="assets/google.svg" alt="Logo do Google" />
            Google
          </button>
        </div>
        <p>Don’t have an account yet? <a href="#">Sign up</a></p>
      </div>
    </div>
  </body>
</html>
