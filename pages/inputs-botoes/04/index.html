<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&family=Neuton:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../css/global.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <header class="header">
      <a href="../../../index.html" class="reset-all cursor-pointer"
        ><h2 class="header__text">Wesley | Projects</h2></a
      >
    </header>
    <main class="main">
      <div class="content">
        <h1>Sign up for free</h1>
        <button class="btn-google">
          Sign up with Google
          <img src="assets/google.svg" alt="Logo da Google" />
        </button>
        <p>Or sign up with email</p>
        <div class="input-area">
          <label for="">Full name</label>
          <input type="text" placeholder="Eg. Mary Olhson" />
        </div>
        <div class="input-area">
          <label for="">Email address</label>
          <input type="text" placeholder="your@email.com" />
        </div>
        <button class="btn-started">Get started</button>
        <span>Already have an account? <a href="#">Log in</a></span>
      </div>
    </main>
  </body>
</html>
