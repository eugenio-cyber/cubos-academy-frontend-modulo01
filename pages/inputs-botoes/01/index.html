<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../css/global.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Cobrança</title>
  </head>
  <body>
    <header class="header">
      <a href="../../../index.html" class="reset-all cursor-pointer"
        ><h2 class="header__text">Wesley | Projects</h2></a
      >
    </header>
    <main class="main">
      <div class="content">
        <h1>Get unlimited access to everything</h1>
        <h2>Total billed $50</h2>
        <p>Enter your credit card details to complete subscription</p>
        <div class="inputs">
          <label for="number">Card number</label>
          <input type="text" id="number" />
        </div>
        <div class="input-container">
          <div class="inputs">
            <label for="date">Expiration date</label>
            <input type="text" id="date" />
          </div>
          <div class="inputs last">
            <label for="code">Security code</label>
            <input type="text" id="code" />
          </div>
        </div>
        <p class="last-p">
          By subscribing you agree to our Use of Service. Your payment method
          will be charged with $50 and you’ll have access to all locked features
          until 20 Jan 2022.
        </p>
        <button>Pay Now</button>
      </div>
    </main>
  </body>
</html>
