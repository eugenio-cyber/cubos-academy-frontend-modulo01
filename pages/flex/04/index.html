<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de Contatos</title>
  </head>
  <body>
    <div class="container-friends">
      <div class="box-top">
        <h1>Nearby friends</h1>
        <a href="#">See all</a>
      </div>
      <div class="box-main">
        <div class="box">
          <img
            src="assets/josh.png"
            alt="Foto do perfil"
            class="photo-perfil"
          />
          <h2>Josh</h2>
          <img
            src="assets/icone-soma.svg"
            alt="Ícone de soma"
            class="btn-soma"
          />
        </div>
        <div class="box">
          <img
            src="assets/christer.png"
            alt="Foto do perfil"
            class="photo-perfil"
          />
          <h2>Christer</h2>
          <img
            src="assets/icone-soma.svg"
            alt="Ícone de soma"
            class="btn-soma"
          />
        </div>
        <div class="box">
          <img
            src="assets/lise.png"
            alt="Foto do perfil"
            class="photo-perfil"
          />
          <h2>Lise</h2>
          <img
            src="assets/icone-soma.svg"
            alt="Ícone de soma"
            class="btn-soma"
          />
        </div>
        <div class="box last-box">
          <img
            src="assets/katrine.png"
            alt="Foto do perfil"
            class="photo-perfil"
          />
          <h2>Katrine</h2>
          <img
            src="assets/icone-soma.svg"
            alt="Ícone de soma"
            class="btn-soma"
          />
        </div>
      </div>
    </div>
    <div class="container-contacts">
      <div class="title">
        <h1>Contacts</h1>
        <h1 class="title-number">43</h1>
      </div>
      <div class="list">
        <img src="assets/lise.png" alt="Foto do perfil" class="photo-perfil" />
        <div class="list-text">
          <h2>Lise</h2>
          <span>Bergen, Norway</span>
        </div>
        <img src="assets/icone-chat.svg" alt="Ícone de chat" />
      </div>
      <div class="list">
        <img src="assets/emily.png" alt="Foto do perfil" class="photo-perfil" />
        <div class="list-text">
          <h2>Emily</h2>
          <span>Bergen, Norway</span>
        </div>
        <img src="assets/icone-chat.svg" alt="Ícone de chat" />
      </div>
      <div class="list">
        <img src="assets/jake.png" alt="Foto do perfil" class="photo-perfil" />
        <div class="list-text">
          <h2>Jake</h2>
          <span>Bergen, Norway</span>
        </div>
        <img src="assets/icone-chat.svg" alt="Ícone de chat" />
      </div>
      <div class="list">
        <img
          src="assets/cheryl.png"
          alt="Foto do perfil"
          class="photo-perfil"
        />
        <div class="list-text">
          <h2>Cheryl</h2>
          <span>Bergen, Norway</span>
        </div>
        <img src="assets/icone-chat.svg" alt="Ícone de chat" />
      </div>
      <div class="btn">View everyone</div>
    </div>
  </body>
</html>
