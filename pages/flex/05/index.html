<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cards de usuarios</title>
  </head>
  <body>
    <div class="container container-first">
      <div class="perfil">
        <div class="perfil-first">
          <img
            src="assets/jenny.png"
            alt="Foto do perfil"
            class="perfil-photo"
          />
          <div class="perfil-text">
            <h2>Jenny Molla</h2>
            <span>UX Designer</span>
          </div>
        </div>
        <div class="btn dark">
          <img src="assets/icone-usuario.svg" alt="Ícone usuário" />
          Seguir
        </div>
      </div>
      <div class="designs-first">
        <img src="assets/design1.png" alt="Foto do design um" />
        <img src="assets/design2.png" alt="Foto do design dois" />
        <img src="assets/design3.png" alt="Foto do design três" />
      </div>
    </div>
    <div class="container container-second">
      <div class="perfil-second">
        <img src="assets/jenny.png" alt="Foto do perfil" class="perfil-photo" />
        <div class="perfil-text">
          <h2>Jenny Molla</h2>
          <span>UX Designer</span>
          <div class="btn light">
            <img src="assets/follow.png" alt="Ícone usuário" />
            Seguindo
          </div>
        </div>
      </div>
      <div class="designs-second">
        <img src="assets/design4.png" alt="Foto do design quatro" />
        <img src="assets/design5.png" alt="Foto do design cinco" />
        <img src="assets/design6.png" alt="Foto do design seis" />
      </div>
    </div>
  </body>
</html>
