<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../css/global.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback</title>
  </head>
  <body>
    <header class="header">
      <a href="../../../index.html" class="reset-all cursor-pointer"
        ><h2 class="header__text">Wesley | Projects</h2></a
      >
    </header>
    <main class="main">
      <div class="content alert-satisfied">
        <div class="btn-close">
          <img src="assets/botao-fechar.svg" alt="Botão de fechar" />
        </div>
        <div class="alert">
          <h2>How satisfied are you with our customer support performance?</h2>
          <div class="group-icons">
            <div class="icon">
              <img src="assets/emoji-triste.svg" alt="Emoji triste" />
              <span>Unhappy</span>
            </div>
            <div class="icon">
              <img src="assets/emoji-neutro.svg" alt="Emoji neutro" />
              <span>Neutral</span>
            </div>
            <div class="icon">
              <img src="assets/emoji-feliz.svg" alt="Emoji feliz" />
              <span>Satisfied</span>
            </div>
          </div>
          <a href="#">Close</a>
        </div>
      </div>
      <div class="content alert-thanks">
        <div class="btn-close">
          <img src="assets/botao-fechar.svg" alt="Botão de fechar" />
        </div>
        <div class="alert-thanks">
          <img src="assets/coracao.svg" alt="Imagem de coração" />
          <h2>Thank you, James!</h2>
          <p>
            We’ll use your feedback to improve our customer support performance.
          </p>
          <div class="alert-btns">
            <span>Write a comment</span>
            <a href="#">Close</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
